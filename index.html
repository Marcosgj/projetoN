<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #fff0f5;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      margin: 0;
      position: relative;
    }

    h1 {
      color: #e91e63;
      font-size: 2rem;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .button-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 150px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 1;
    }

    .btn-sim {
      background-color: #e91e63;
      color: white;
      margin-right: 10px;
    }

    .btn-nao {
      background-color: #ccc;
      color: #333;
      position: absolute;
      left: 0;
      top: 0;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Tela de clique inicial */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 240, 245, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay button {
      font-size: 1.5rem;
      padding: 16px 32px;
      background-color: #e91e63;
      color: white;
    }
  </style>
</head>
<body>

  <!-- M√∫sica de fundo -->
  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.

  <!-- Tela de clique inicial -->
  <div class="overlay" id="overlay">

  <div class="button-container" id="btnContainer">
    <button class="btn-sim" onclick="alert('ü•∞ Eu te amo!')">Sim</button>
    <button class="btn-nao" id="btnNao">N√£o</button>
  </div>

  <script>
    function iniciar() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("musica").play();
    }

    const btnNao = document.getElementById("btnNao");
    const container = document.getElementById("btnContainer");

    function moverBotao() {
      const containerRect = container.getBoundingClientRect();
      const btnWidth = btnNao.offsetWidth;
      const btnHeight = btnNao.offsetHeight;

      const maxX = container.clientWidth - btnWidth;
      const maxY = container.clientHeight - btnHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      btnNao.style.left = `${randomX}px`;
      btnNao.style.top = `${randomY}px`;
    }

    btnNao.addEventListener("mouseover", moverBotao);
    btnNao.addEventListener("touchstart", function(e) {
      e.preventDefault();
      moverBotao();
    });
  </script>
</body>
</html>
